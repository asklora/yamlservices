version: "3.9"

services:
  redis:
    image: "redis:latest"
    profiles:
      - noworker
    ports:
      - "6379:6379"
  rabbitmq:
    image: "rabbitmq:latest"
    profiles:
      - noworker
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
  worker:
    image: "worker"
    profiles:
      - worker
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BROKER_URL=amqp://admin:mypass@rabbitmq:5672//
      - RESULT_BACKEND=redis://redis:6379/0
      - C_FORCE_ROOT=true
    volumes:
      - ./:/app/
    depends_on:
      - redis
      - rabbitmq
  flower:
    image: "mher/flower:latest"
    profiles:
      - noworker
    environment:
      - CELERY_BROKER_URL=amqp://admin:mypass@rabbitmq:5672
      - FLOWER_PORT=8888
    ports:
      - 8889:8888
    depends_on:
      - rabbitmq
